content: "> [!TIP]\n> \"* Разширените актуализации на защитата (ESU) се предлагат чрез специфични програми за корпоративно лицензиране за Windows 7 Professional, Enterprise и Professional for Embedded Systems издания на този продукт, за срок до още три години след края на поддръжката. Свържете се с вашия партньор или екип на акаунт в Microsoft, за да научите повече. \n\n## <a name=\"links\"></a>Връзки \n* [Насоки за миграцията](https://support.microsoft.com/help/4057281)\n* [Надстройване от Windows 7 до Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Разширена програма за актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Издания \n* Предприятие\n* Предприятие N\n* Начало Основни\n* Домашен премиум\n* Домашен премиум N\n* Професионални\n* Професионални за вградени системи\n* Професионална N\n* Начинаещи\n* Стартер N\n* Последен\n* Крайната за вградени системи\n* Върховната N"
