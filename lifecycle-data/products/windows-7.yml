content: "> [!TIP]\n> * Разширените актуализации на защитата (ESU) са налични през специфични програми за корпоративно лицензиране за изданията Windows 7 Professional, Enterprise и Professional for Embedded Systems на този продукт в продължение на до три допълнителни години след края на поддръжката. Свържете се с вашия партньор на Microsoft или екип за акаунта, за да научите повече. \n\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](https://support.microsoft.com/help/4057281)\n* [Надстройване от Windows 7 до Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Програма за разширена актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Издания \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
