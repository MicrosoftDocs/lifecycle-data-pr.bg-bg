summary: "Windows 7 следва [фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.\n\nТова важи за следните издания: Enterprise, Enterprise N, Home Basic, Home Premium, Home Premium N, Професионален, Професионален за вградени системи, Професионални N, Стартер, Стартер N, Ultimate, Ultimate за вградени системи, Ultimate N\n\n> [!IMPORTANT]\n> Поддръжката за този продукт е приключила. Вижте насоките за миграцията по-долу. \n"
