summary: "Windows 7 следва  [Фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.\n\nТова се отнася до следните издания: Enterprise, Enterprise N, Home Basic, Home Premium, Home Premium N, Professional, Professional for Embedded Systems, Professional N, Starter, Starter N, Ultimate, Ultimate for Embedded Systems, Ultimate N\n\n> [!IMPORTANT]\n> Поддръжката за този продукт е приключила. Вижте указанията за миграцията по-долу. \n"
