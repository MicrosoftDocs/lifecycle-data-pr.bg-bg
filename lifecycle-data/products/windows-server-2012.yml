content: "\n\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](/windows-server/upgrade/upgrade-overview)\n* [Информация за продукта](/windows/release-information/status-windows-server-2012)\n* [Често задавани въпроси за жизнения цикъл – разширени актуализации на защитата](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Базовата и разширена поддръжка за този продукт е удължена, за да предостави на клиентите стандартната времева линия за преход на жизнения цикъл. Windows Server Essentials е издаден на 2 януари 2013 г.\n\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Essentials\n* External Connector\n* for Embedded Systems\n* Foundation\n* Standard"
