content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за продукта](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Lync Phone Edition се поддържа с Lync Server 2010 и Lync Server 2013. Датата на поддръжка за Lync Phone Edition е удължена с 2 години, за да се приведе в съответствие с  жизнен цикъл за Lync Server 2013.\n\n## <a name=\"editions\"></a>Издания \n* Enterprise\n* Комплект за софтуерна разработка за постоянен чат\n* Телефон\n* SDK\n* Standard"
