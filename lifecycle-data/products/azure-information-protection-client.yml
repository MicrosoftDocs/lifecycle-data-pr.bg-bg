content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за обслужването](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Указания за мигриране](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> За да се осигури единно и опростено клиентско изживяване, клиентът Azure Information Protection (класическа версия) и Label Management в портала на Azure се оттеглят от 31 март 2021 г. Този времеви период позволява на всички настоящи потребители на клиента Azure Information Protection да преминат към нашето единно решение за етикетиране, като използват платформата за единно етикетиране за защита на информацията в Microsoft."
