content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за обслужване](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Насоки за миграцията](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> За да се осигури единно и рационализирано клиентско изживяване на клиентите за защита на информацията (класическа) и управление на етикети в портала на Azure, се остановат от 31 март 2021 г. Този времеви период позволява на всички настоящи клиенти за защита на информацията в Azure да преминат към нашето единно решение за етикетиране, като използват платформата за единни етикети за защита на информацията на Microsoft."
