content: "\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](https://aka.ms/AA1ovn4)\n* [Информация за надстройка на сървър](/windows-server/upgrade/upgrade-overview)\n* [Програма за разширена актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Разширените актуализации на защитата (ESU) са налични за изданията Datacenter, Standard, Enterprise и Embedded на този продукт в продължение на до три години след края на поддръжката. Свържете се с вашия партньор на Microsoft или екип за акаунта, за да научите повече. \n\nИздание-------------------------------Начална дата----Крайна дата\n\nРазширена актуализация на защитата, година 3---01/11/2022---01/10/2023\n\nРазширена актуализация на защитата, година 2---01/12/2021---01/11/2022\n\nРазширена актуализация на защитата, година 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation е издаден на 21 май 2009 г.\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Datacenter без Hyper-V\n* Enterprise\n* Enterprise без Hyper-V\n* за Itanium-базирани системи\n* Foundation\n* Standard\n* Standard без Hyper-V\n* Web"
