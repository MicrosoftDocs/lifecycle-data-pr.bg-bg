content: "\n\n## <a name=\"links\"></a>Връзки \n* [Информация за продукта](/windows-server/get-started-19/whats-new-19)\n* [Актуализация на наличността на Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [ЧЗВ за жизнения цикъл – продукти на Windows](/lifecycle/faq/windows)\n* [Жизнени цикли на обслужване на контейнера за базови изображения на Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Контейнерите, пуснати с Windows Server 2019, следват същите дати на жизнения цикъл.\n> [!NOTE]\n> Windows Server 2019 и Windows Server, версия 1809 са издадени повторно на 13 ноември 2018 г. Датите за поддръжка са съответно коригирани.\n\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Essentials\n* Standard"
