content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за продукта и миграцията](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Насоки за миграцията](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Тъй като App-V 4.6 клиент използва App-V 4.5 сървър, App-V 4.5 сървър ще продължи да се поддържа според жизнения цикъл на App-V 4.6, когато се използва с поддържания App-V 4.6 клиент.\n\n## <a name=\"editions\"></a>Издания \n* за услуги за отдалечен работен плот\n* за работни плотове на Windows\n* Sequencer"
