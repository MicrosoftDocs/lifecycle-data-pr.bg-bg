content: "\n\n## <a name=\"links\"></a>Връзки \n* [ЧЗВ за жизнения цикъл – продукти на Windows](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> Microsoft Edge следва [съвременните](https://docs.microsoft.com/lifecycle/policies/modern) правила за жизнения цикъл. За справка, вижте [документацията за жизнения цикъл на Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) за това как да поддържате този браузър актуализиран и в поддръжка.\n\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Standard\n* Storage Standard\n* Storage Workgroup\n* Telecommunications"
