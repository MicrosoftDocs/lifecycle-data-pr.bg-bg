content: "\n## <a name=\"links\"></a>Връзки \n* [ЧЗВ за жизнения цикъл – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Информация за продукта](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Поддръжката на версии 3.x на .NET Framework преди 3.5 SP1 приключи на 12 юли 2011 г. \n> [!NOTE]\n> Датите на жизнения цикъл са приложими за .NET 3.5 SP1, когато се изпълнява на Windows 10, версия 1809, Windows Server 2019 или по-нова версия. В по-старите версии на Windows .NET 3.5 SP1 приема жизнения цикъл на базовата операционна система Windows."
