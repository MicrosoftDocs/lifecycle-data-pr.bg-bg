name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework следва [Правилата](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) за жизнения цикъл на компонентите.





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 и 4.61 бяха оттеглени на 26 април 2022 г. Тези конкретни издания преди това са били подписвани с помощта на сертификати от Secure Hash Algorithm (SHA-1). Този алгоритъм вече не се счита за сигурен. Клиентите се насърчават да преминат към SHA-2. Отидете [тук](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022), за да научите повече.

