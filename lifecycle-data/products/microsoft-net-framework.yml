content: "\n\n## <a name=\"links\"></a>Връзки \n* [ЧЗВ за жизнения цикъл – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Информация за продукта](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework (платформа) ще оттегли версиите 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) е самостоятелен продукт, който следва Правилата за фиксиран жизнен цикъл, започвайки с Windows 10, версия 1809 и Windows Server 2019. Преди тези версии .NET Framework 3.5 SP1 се счита за компонент на операционната система Windows, на която е инсталиран."
