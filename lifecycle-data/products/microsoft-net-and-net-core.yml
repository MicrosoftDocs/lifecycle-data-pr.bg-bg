content: "\n## <a name=\"links\"></a>Връзки \n* [Подробности относно поддръжката на .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [График за издаване на .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Пътна карта за продукта .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [ЧЗВ за жизнения цикъл – .NET Core](/lifecycle/faq/dotnet-core)\n* [Данни за поддръжката на ASP.NET и ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Данни за поддръжката на Entity Framework](/ef/core/what-is-new)\n\n> [!NOTE]\n> Започвайки с .NET 5.0, Microsoft .NET Core е ребрандирано като .NET. \n>\n>ASP.NET Core и Entity Framework Core следват същия жизнен цикъл като .NET Core."
