content: "\n\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [ЧЗВ за жизнения цикъл на Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Операционни системи, поддържани от Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Операционни системи, поддържани от Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Някои версии на Internet Explorer може да се поддържат след последната крайна дата на ОС, когато са налични разширени актуализации на защитата (ESU). Отидете [тук](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) за да видите списък на продуктите, предлагащи ESU."
