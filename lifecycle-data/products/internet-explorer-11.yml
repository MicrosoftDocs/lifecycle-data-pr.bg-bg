name: Internet Explorer 11
summary: "Internet Explorer 11 следва Правилата за жизнения цикъл на [компонентите](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy). \n\n\n\n\n> [!IMPORTANT]\n> Поддръжката за настолното приложение Internet Explorer (IE) 11 ще бъде прекратена за полугодишния канал на Windows 10, считано от 15 юни 2022 г. Клиентите се насърчават да преминат към Microsoft Edge с IE режим. IE режимът позволява съвместимост с предишни версии и ще бъде поддържан поне до края на 2029 г. Освен това Microsoft ще предостави известие една година преди оттеглянето на IE режима. Отидете [тук](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-), за да видите списък на поддържаните операционни системи за Internet Explorer, включително версии, засегнати от това обявление.\n\n"
