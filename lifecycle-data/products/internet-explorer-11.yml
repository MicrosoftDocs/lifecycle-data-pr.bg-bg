name: Internet Explorer 11
summary: "Internet Explorer 11 следва Правилата за жизнения цикъл на [компонентите](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy). \n\n\n\n\n> [!IMPORTANT]\n> Поддръжката за настолното приложение Internet Explorer (IE) 11 ще бъде прекратена за определени операционни системи, считано от 15 юни 2022 г. Клиентите се насърчават да преминат към Microsoft Edge с IE режим. IE режимът позволява съвместимост с предишни версии и ще бъде поддържан поне до края на 2029 г. Освен това Microsoft ще предостави известие една година преди оттеглянето на IE режима. Отидете [тук](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-), за да видите списък на поддържаните операционни системи за Internet Explorer, включително версии, засегнати от това обявление.\n\n"
products:
- internet-explorer
policyType: component
supportDates:
  start: 11/13/2013
releases:
- version: Original Release
  startDate: 11/13/2013
content: "\n\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](https://www.microsoft.com/itpro/microsoft-edge)\n* [ЧЗВ за жизнения цикъл на Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Операционни системи, поддържани от Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Операционни системи, поддържани от Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Някои версии на Internet Explorer може да се поддържат след последната крайна дата на ОС, когато са налични разширени актуализации на защитата (ESU). Отидете [тук](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) за да видите списък на продуктите, предлагащи ESU."
