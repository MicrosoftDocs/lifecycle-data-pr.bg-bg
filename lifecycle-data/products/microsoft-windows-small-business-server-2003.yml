content: "\n## <a name=\"links\"></a>Връзки \n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n* [Насоки за миграцията](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Датата на поддръжката за този продуктов пакет се определя от жизнения цикъл на отделния компонентен продукт. Моля, прегледайте жизнения цикъл на продукта, за да определите продължителността на поддръжката му.\n> [!NOTE]\n> Началната дата за Windows Small Business Server 2003 Standard Edition е 16 декември 2003 г. \n\n## <a name=\"editions\"></a>Издания \n* Премия\n* Стандартна"
