content: "\n## <a name=\"links\"></a>Връзки \n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n* [Указания за мигриране](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Периодът на поддръжка за този продуктов пакет се определя от съответния жизнен цикъл на всеки отделен негов компонентен продукт. Прегледайте жизнения цикъл на отделния компонентен продукт, за да определите продължителността на поддръжката.\n> [!NOTE]\n> Началната дата за Windows Small Business Server 2003 Standard Edition е 16 декември 2003 г. \n\n## <a name=\"editions\"></a>Издания \n* Premium\n* Standard"
