content: "\n\n> [!NOTE]\n> Поддръжката за платформата на облака се удължава, както е показано, за да се осигурят всички клиенти със стандартната времева линия за преход от жизнен цикъл.\n> [!NOTE]\n> Стандартна платформа за платформата на облака, издадена на 18 септември, 2017.\n\n## <a name=\"editions\"></a>Издания \n* Стандартното"
