content: "\n\n## <a name=\"links\"></a>Връзки \n* [Съобщения в блога на Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Поддръжка и информация за жизнения цикъл](/visualstudio/releases/2019/servicing-vs2019)\n* [Страница за изтегляне на Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Бележки по изданието на Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Версиите на Visual Studio 2019 на следните компоненти се доставят и поддържат като част от жизнения цикъл на Visual Studio 2019: Агенти, инструменти за изграждане, самостоятелен колектор на IntelliTrace, инструменти за ефективност, отдалечени инструменти, Team Explorer и Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Издания \n* Общност\n* Enterprise\n* Professional"
