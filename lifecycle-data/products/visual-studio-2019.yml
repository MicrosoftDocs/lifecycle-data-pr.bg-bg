  Това се отнася за следните издания: агенти, изграждане на инструменти, Общността, предприятие, за Mac, IntelliTrace самостоятелни колектор, инструменти за изпълнение, професионални, отдалечени инструменти, Team Explorer, Visual C++ разпространение

