summary: >
  Windows Vista следва [фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.


  Това се отнася за следните издания: бизнес, бизнес N, Enterprise, Enterprise X64, Home Basic, Home Basic 64-битов, Home Basic N, Home Basic N 64-битов, Home Premium, Home Premium 64-битов, Стартер, Ultimate, Ultimate 64-битов


  > [!IMPORTANT]

  > Поддръжката за този продукт е приключила, вижте по-долу за информация за миграцията.
