summary: >+
  Dynamics 365 Field Service (локална версия) следва [Съвременните](/lifecycle/policies/modern)правила за жизнения цикъл.





  > [!IMPORTANT]

  > Имайте предвид, че наследеното приложение Field Service Mobile (Xamarin) също ще бъде оттеглено на 30 юни 2022 г. Клиентите трябва да мигрират към мобилното приложение [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) преди тази дата. За повече информация вижте [ЧЗВ за края на поддръжката на Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

