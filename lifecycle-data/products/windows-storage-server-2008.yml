  Windows storage Server 2008 следва [фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.


  Това се отнася за следните издания: Основни, Основни 32-битов, основен 64-битов, Basic Embedded, Basic Embedded 32-битов, корпоративен, вграден, стандартен, стандартен вграден, работна група


