content: "\n## <a name=\"links\"></a>Връзки \n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Базовата поддръжка за Microsoft Office за Mac 2011 се удължава, както е показано, за да се осигури на всички клиенти стандартната хронология на прехода към жизнения цикъл.\n\n## <a name=\"editions\"></a>Издания \n* Академични\n* Начало и бизнес\n* Програма за домашно ползване и бизнес\n* Начало и студент\n* Стандартна"
