content: "\n## <a name=\"links\"></a>Връзки \n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Базовата поддръжка за Microsoft Office за Mac 2011 се удължава, както е показано, за да се осигури на всички клиенти стандартната хронология на прехода към жизнен цикъл.\n\n## <a name=\"editions\"></a>Издания \n* Academic\n* Home and Business\n* Home and Business Home Use Program\n* Home and Student\n* Standard"
