content: "> [!TIP]\n> [*Разширените актуализации на защитата (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) са налични чрез конкретни програми за корпоративно лицензиране за тези продукти на Microsoft в продължение на до три допълнителни години след края на поддръжката. Свържете се с вашия партньор на Microsoft или екип за акаунта, за да научите повече.\n\n\n## <a name=\"links\"></a>Връзки \n* [Край на поддръжката на инсталиращата програма за уеб платформи (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Програма за разширени актуализации на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) е компонент на операционната система Windows и следва същия жизнен цикъл. Отидете тук, за да видите времевите линии за поддръжка на [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise and Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) и [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
