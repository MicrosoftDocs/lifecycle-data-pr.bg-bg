content: "\n## <a name=\"links\"></a>Връзки \n* [Удължаване на жизнения цикъл](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Поддръжката за AppFabric 1.1 за Windows Server приключва на посочената дата, освен ако се разпространява като компонент на SharePoint Server 2013, 2016 или 2019. Компонентите получават същата поддръжка, както родителския продукт или платформа."
