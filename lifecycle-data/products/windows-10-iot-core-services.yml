content: "\n## <a name=\"links\"></a>Връзки \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services е абонамент, предлагащ софтуерна поддръжка като услуга, включително контрол на актуализациите с центъра за актуализиране на устройства и подобрена защита с удостоверяване на състоянието на устройството, стига да използвате поддържана версия на Windows 10 IoT Core софтуер."
