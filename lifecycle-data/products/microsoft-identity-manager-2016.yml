content: "\n\n## <a name=\"links\"></a>Връзки \n* [Поддръжката за Azure е достъпна за компоненти за интегриране на Azure AD до края на удължената поддръжка за Microsoft Identity Manager 2016.](/microsoft-identity-manager/support-update-for-azure-active-directory-premium-customers)\n* [Планове за поддръжка на Azure.](https://azure.microsoft.com/support/plans/)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n* [Информация за продукта](/microsoft-identity-manager/microsoft-identity-manager-2016)\n\n\n> [!NOTE]\n> Крайната дата на поддръжката за Microsoft Identity Manager 2016 е отложена от 13 януари 2026 г. за 9 януари 2029 г."
