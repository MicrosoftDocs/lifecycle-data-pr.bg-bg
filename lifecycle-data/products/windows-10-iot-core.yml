content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за продукта](/windows/iot-core/windows-iot-core)\n* [Лист с факти за жизнения цикъл на Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Windows като услуга (WaaS)](/windows/deployment/update/waas-quick-start)\n* [ЧЗВ за жизнения цикъл - Продукти на Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Освен ако не е отложено, следващите актуализации на функциите на Windows 10 полугодишни канали могат да бъдат инсталирани преди посочената край на базова поддръжка дата."
