content: "\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](https://www.microsoft.com/itpro/microsoft-edge)\n*  [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [ЧЗВ за Правилата за жизнения цикъл на Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 е компонент на Windows Embedded Compact 7 и Windows Embedded Compact 2013 и следва същия жизнен цикъл. \n> [!NOTE]\n> От 12 януари 2016 г. само най-новата версия на Internet Explorer за поддържана операционна система ще получава техническа поддръжка и актуализации на защитата.\n\n"
