content: "\n\n## <a name=\"links\"></a>Връзки \n* [Жизнен цикъл на обслужване на контейнера на Windows за базови изображения](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Канали за обслужване на Windows Server: LTSC и SAC](/windows-server/get-started-19/servicing-channels-19)\n* [ЧЗВ за жизнения цикъл – продукти на Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Контейнерите, пуснати с изброените по-горе версии на Windows Server, следват същите дати на жизнения цикъл. Придвижете се до страницата за обслужване на основното изображение чрез връзката [Жизнен цикъл на обслужване на контейнера за базови изображения на Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) за повече информация.\n> [!NOTE]\n> Windows Server, версия 1809 е повторно издаден на 13 ноември 2018 г. Датите за поддръжка са съответно коригирани.\n\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Standard"
