content: "\n\n## <a name=\"links\"></a>Връзки \n* [Мигриране към Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (класически) ще бъде оттеглен на 31 август 2024 г. От 1 декември 2021 г. клиентите няма да могат да създават нови ресурси на Machine Learning Studio (класически). Клиентите трябва да преминат към Azure Machine Learning преди август 2024 г. Отидете [тук](https://docs.microsoft.com/azure/machine-learning/migrate-overview), за да научите повече."
