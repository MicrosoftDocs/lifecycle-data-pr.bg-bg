content: "\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Информация за поддръжката на Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Информация за продукта Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Поддръжката за този продукт е приключила. Вижте указанията за миграция по-долу.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition for Database Professionals е издаден на 2 март 2007 г.\n\n## <a name=\"editions\"></a>Издания \n* Professional\n* Standard\n* Академичен лиценз за Standard Edition\n* Team Edition for Database Professionals\n* Team Edition for Software Architects\n* Team Edition for Software Developers\n* Team Edition for Software Testers\n* Team Suite\n* Team Test Load Agent\n* Инструменти за Microsoft Office System\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
