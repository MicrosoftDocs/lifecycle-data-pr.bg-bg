summary: >+
  Microsoft Visual Studio 2005 следва [фиксирани](/lifecycle/policies/fixed) правила за жизнения цикъл.


  Това важи за следните издания: професионален, стандартен, стандартен лиценз, екипно издание за специалисти в базите данни, екипно издание за софтуерни архитекти, екипно издание за софтуерни разработчици, Екипно издание за софтуерни тестери, екипен пакет, агент за натоварване на екипа, Инструменти за системата на Microsoft Office, VB Express, Visual C# Express, Visual C++ Express, Visual J# Express, Visual Web Developer Express

