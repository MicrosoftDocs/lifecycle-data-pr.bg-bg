content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за поддръжка на Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Насоки за миграцията](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Информация за продукта на Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Поддръжката за този продукт е приключила. Вижте по-долу насоки за миграцията.\n> [!NOTE]\n> Microsoft Visual Studio 2005 екип издание за специалисти база данни, издаден на 2 март 2007.\n\n## <a name=\"editions\"></a>Издания \n* Професионални\n* Стандартна\n* Академичен лиценз за стандартно издание\n* Екипно издание за специалисти в бази данни\n* Екипно издание за софтуерни архитекти\n* Екипно издание за софтуерни разработчици\n* Екипно издание за софтуерни тестери\n* Суит с 2 отделни легла\n* Агент за натоварване на екип\n* Инструменти за системата на Microsoft Office\n* 20000 000\n* Визуален C# експрес\n* Визуален C++ експрес\n* Визуален J# експрес\n* Визуални уеб разработчици Express"
