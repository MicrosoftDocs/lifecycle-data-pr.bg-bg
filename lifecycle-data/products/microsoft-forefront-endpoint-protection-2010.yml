content: "\n## <a name=\"links\"></a>Връзки \n* [Насоки за миграцията](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Информация за обслужване](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Клиентите трябва да останат актуални с най-новата актуализация на платформата срещу злонамерен софтуер, за да бъдат напълно поддържани. Forefront Endpoint Protection 2010 е обхванат от същите правила за жизнения цикъл като System Center Configuration Manager 2007 за основните и разширената поддръжка."
