content: "\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Информация за обслужването](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Клиентите трябва да имат най-новата актуализация на платформата срещу злонамерен софтуер, за да се възползват от пълна поддръжка. Forefront Endpoint Protection 2010 се подчинява на същите правила за жизнения цикъл като System Center Configuration Manager 2007 както за базовата, така и за разширената поддръжка."
