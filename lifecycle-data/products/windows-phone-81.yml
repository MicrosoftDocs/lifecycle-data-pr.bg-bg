content: "\n## <a name=\"links\"></a>Връзки \n* [Често задавани въпроси за Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft ще направи актуализациите за операционната система, включително актуализации на защитата, за минимум 36 месеца след началната дата на жизнения цикъл. Тези актуализации ще бъдат постепенно, като всяка актуализация се основава на актуализацията, която я предхожда. Клиентите трябва да инсталират всяка актуализация, за да останат поддържани. Разпространението на тези допълнителни актуализации може да се контролира от мобилния оператор или от производителя на телефона, от който сте закупили телефона си, и инсталирането ще изисква телефонът ви да има някакви предишни актуализации. Наличността на актуализацията също ще се различава според възможностите на страната, региона и хардуера."
