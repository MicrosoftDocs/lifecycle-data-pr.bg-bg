content: "\n## <a name=\"links\"></a>Връзки \n* [ЧЗВ за Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft ще направи актуализациите достъпни за операционната система, включително актуализации на защитата, в продължение на пет години след началната дата на жизнения цикъл. Тези актуализации ще бъдат постепенни, всяка актуализация ще гради върху актуализацията, която я предхожда. Клиентите трябва да инсталират всяка издадена актуализация, за да продължат да получават поддръжка. Разпространението на тези допълнителни актуализации може да се контролира от мобилния оператор или от производителя на телефона, от който сте закупили телефона си, и инсталирането ще изисква телефонът ви да има предишни актуализации. Наличността на актуализациите също ще варира в зависимост от държавата, региона и възможностите на хардуера."
