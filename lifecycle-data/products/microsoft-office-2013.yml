content: "\n## <a name=\"links\"></a>Връзки \n* [Насоки за миграцията](https://www.microsoft.com/microsoft-365/previous-versions/microsoft-office-2013)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Service Pack 1 не се отнася за изданието на сървъра за уеб приложения. \n\n## <a name=\"editions\"></a>Издания \n* Начало и бизнес\n* Начало и студент\n* Професионални\n* Професионален плюс\n* Програма за професионално използване на дома\n* Стандартна\n* Сървър за уеб приложения"
