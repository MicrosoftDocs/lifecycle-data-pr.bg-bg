summary: >
  Microsoft SQL Server 2005 следва [фиксирани](/lifecycle/policies/fixed) правила за жизнения цикъл.


  Това се отнася за следните издания: Компактен, разработчик, вграден, Enterprise, Enterprise за Itanium базирани системи, Enterprise X64, Express, Express с разширени услуги, стандарт, стандарт за itanium базирани системи, стандарт X64, Работна група


  > [!IMPORTANT]

  > Поддръжката за този продукт е приключила. Вижте насоките за миграцията по-долу.
