content: "\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Microsoft SQL Server 2005 Compact Edition, издадено на 19 февруари 2007 г.\n\n## <a name=\"editions\"></a>Издания \n* Compact\n* Developer\n* Embedded\n* Enterprise\n* Enterprise за Itanium базирани системи\n* Enterprise X64\n* Express\n* Express with Advanced Services\n* Standard\n* Standard за Itanium базирани системи\n* Standard X64\n* Workgroup"
