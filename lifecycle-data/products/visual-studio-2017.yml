content: "\n## <a name=\"links\"></a>Връзки \n* [Известие](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Информация за обслужването](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n\n\n## <a name=\"editions\"></a>Издания \n* Агенти\n* Инструменти за създаване\n* Общност\n* Enterprise\n* Клиент за обратна връзка\n* за Mac\n* Самостоятелен колектор IntelliTrace\n* Инструменти за производителност\n* Professional\n* Инструменти за отдалечено управление\n* Team Explorer\n* Професионален тест\n* Visual C++ Redistributable"
