content: "\n## <a name=\"links\"></a>Връзки \n* [Поддръжка на StorSimple решение](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Насоки за миграцията](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Поддръжката за серията 8000 на Azure StorSimple е разширена, както е показано, за да предостави на клиентите стандартната времева линия за жизнения цикъл. Разширената поддръжка включва само подмяна на хардуер и актуализации на защитата."
