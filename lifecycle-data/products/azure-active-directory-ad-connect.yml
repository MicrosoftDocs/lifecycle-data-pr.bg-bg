  Azure Active Directory (AD) Connect следва [съвременните](/lifecycle/policies/modern) правила за жизнения цикъл.





  > [!IMPORTANT]

  > На 31 август 2022 г. всички 1.x версии на Azure Active Directory (Azure AD) Connect ще бъдат оттеглени, тъй като те включват компоненти на SQL Server 2012, които вече няма да се поддържат. Надстройте до най-новото издание на [Azure AD Connect версия 2.x](https://www.microsoft.com/download/details.aspx?id=47594) или [Azure AD Connect синхронизиране в облака](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

