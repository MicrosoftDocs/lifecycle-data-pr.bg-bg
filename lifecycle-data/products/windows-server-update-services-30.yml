  Windows Server Update Services 3.0 следва [Фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.





  > [!IMPORTANT]

  > Поддръжката е приключила. Обърнете внимание, че WSUS 3.0 SP2 не поддържа по-сигурния криптографски протокол TLS 1.2. Всички организации, които все още използват WSUS 3.0 SP2, трябва да мигрират към поддържана версия на WSUS до 31 октомври 2021 г.

