content: "\n\n## <a name=\"links\"></a>Връзки \n* [Информация за обслужването](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Версиите на Visual Studio 2013 на следните компоненти се доставят и поддържат като част от жизнения цикъл на Visual Studio 2013: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Издания \n* Общност\n* Express for Web\n* Express за Windows\n* Express for Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Професионален тест\n* Ultimate"
