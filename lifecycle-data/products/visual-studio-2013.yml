content: "\n## <a name=\"links\"></a>Връзки \n* [Информация за обслужване](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>Издания \n* Агенти\n* Всички\n* Общността\n* Експрес за уеб\n* Експресна за Windows\n* Експресна за работния плот на Windows\n* Колекционер на IntelliTrace\n* Моделиране на SDK\n* Мултибайта MFC библиотека\n* Премия\n* Професионални\n* Управление на изданията\n* Инструменти за отдалечен достъп\n* Sdk\n* Обвивка (интегрирана)\n* Обвивка (изолирана)\n* Екипно изследовател\n* Професионален тест\n* Последен\n* Visual C++ Разпространение\n* Разширения за уеб инструменти"
