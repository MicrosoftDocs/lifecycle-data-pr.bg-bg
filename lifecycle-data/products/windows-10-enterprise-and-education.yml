content: "\n\n## <a name=\"links\"></a>Връзки \n* [Windows като услуга (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Информация за продукта](/windows/windows-10/)\n* [ЧЗВ за жизнения цикъл – продукти на Windows](/lifecycle/faq/windows)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n* [Windows 10 Home и Pro](/lifecycle/products/windows-10-home-and-pro)\n\n\n> [!NOTE]\n> Освен ако не бъдат отложени, последващите актуализации на функциите на Windows 10 може да бъдат инсталирани преди посочената дата на край на базовата поддръжка.\n\n\n## <a name=\"editions\"></a>Издания \n* Education\n* Enterprise\n* Enterprise multi-session"
