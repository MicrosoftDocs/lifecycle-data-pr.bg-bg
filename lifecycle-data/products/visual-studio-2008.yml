content: "\n## <a name=\"links\"></a>Връзки \n* [Насоки за миграцията](https://blogs.msdn.microsoft.com/visualstudio/2017/04/10/end-of-support-for-visual-studio-2008-in-one-year/)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Включва Visual C++ Експрес, Visual C# Експрес, VB експрес, Визуални уеб разработчици Express и Visual Studio екип системни издания\n\n## <a name=\"editions\"></a>Издания \n* Всички\n* Премия за про/MSDN\n* Професионални\n* Професионален w/ MSDN \n* Суит с 2 отделни легла\n* Агент за натоварване на екип\n* 20000 000\n* Експрес за visual Basic\n* Визуален C# експрес\n* Визуален C++ експрес\n* Визуални уеб разработчици Express"
