content: "\n## <a name=\"links\"></a>Връзки \n* [Повече информация](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack за Windows Server е хибридно решение в облака, което предоставя Windows Azure технологии във вашия център за данни. То позволява на клиентите на Microsoft да предлагат обогатен, самообслуващ се облак за много клиенти на хардуера на вашия център за данни без допълнителни разходи."
