content: "\n## <a name=\"links\"></a>Връзки \n* [Повече информация](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Azure пакет за Windows Server е хибридно решение облак, който носи Windows Azure технологии към вашия център за данни. Той позволява на клиентите на Microsoft да предлагат богат, самостоятелен, много клиентски облак на хардуера на вашия център за данни без допълнителни разходи."
