content: "\n\n## <a name=\"links\"></a>Връзки \n* [Общ преглед на каналите за обслужване на Microsoft Edge](/deployedge/microsoft-edge-channels)\n* [Операционни системи, поддържани от Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n* [Нови ресурси за ускоряване на преминаването към Edge](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [ЧЗВ за жизнения цикъл – Internet Explorer и Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Правила за жизнения цикъл на Microsoft Edge](/deployedge/microsoft-edge-support-lifecycle)\n\n\n> [!NOTE]\n> Моля, обърнете внимание, че наследената версия на този продукт приключва поддръжката на 9 март 2021 г. Отидете [тук](https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666), за да научите повече."
