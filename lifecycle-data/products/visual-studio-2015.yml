content: "\n\n## <a name=\"links\"></a>Връзки \n* [Информация за обслужване за по-стари версии на Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Правила за сервизни пакети](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Версиите на Visual Studio 2015 на следните компоненти се доставят и поддържат като част от жизнения цикъл на Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable\n\n\n## <a name=\"editions\"></a>Издания \n* Общност\n* Enterprise\n* Express for Web\n* Express за Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Професионален тест"
