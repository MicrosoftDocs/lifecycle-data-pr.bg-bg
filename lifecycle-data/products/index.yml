title: Информация за жизнения цикъл на продуктите и услугите (предварителен преглед)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Тази страница е в процес на разработване и ще бъде напълно на живо на 2 септември. Междувременно може да видите пълен списък на продуктите на Microsoft с техните времеви линии и подробни данни на [aka.MS/lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Експортиране на информация за жизнения цикъл от страницата за [експортиране на жизнения цикъл](/lifecycle/export/products) .\n\n\nЖизненият цикъл на Microsoft предоставя съобразени и предвидими указания за поддръжка през целия живот на даден продукт, като помага на потребителите да управляват ИТ инвестициите и околната среда, като същевременно стратегическо планират бъдещето си.\n\n\nТърсене по-долу за списък с търговски продукти и услуги на Microsoft и след това изберете резултата си, за да намерите поддръжка на времеви линии, необходими актуализации, информация за мигриране и изисквания към системата."
