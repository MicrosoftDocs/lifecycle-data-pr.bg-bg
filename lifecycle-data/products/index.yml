title: Търсене на информация за жизнения цикъл на продукти и услуги (предварителен преглед)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Тази страница е в процес на разработка и ще бъде пусната изцяло на живо на 2 септември. Междувременно можете да видите пълен списък на продуктите на Microsoft с техните срокове за поддръжка и подробности на [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Експортирайте информация за жизнения цикъл от страницата за [експортиране на жизнения цикъл](/lifecycle/export/products).\n\n\nMicrosoft Lifecycle предоставя последователни и предвидими насоки за поддръжка през целия живот на даден продукт, като помага на клиентите да управляват своите ИТ инвестиции и среди, докато правят стратегически планове за в бъдеще.\n\n\nПотърсете по-долу списък с търговски продукти и услуги на Microsoft и след това изберете вашия резултат, за да намерите срокове за поддръжка и обслужване, задължителни актуализации, информация за миграцията и системни изисквания."
