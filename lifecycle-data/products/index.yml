summary: "\n\n> [!IMPORTANT]\n> Тази страница е в процес на разработка. За пълен списък на продуктите на Microsoft и техните срокове и подробности за поддръжката им посетете [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Експортирайте информация за жизнения цикъл от страницата за експортиране на [жизнения цикъл.](/lifecycle/export/products)\n\n\nMicrosoft LifeCycle предоставя последователни и предвидими насоки за поддръжка през целия живот на даден продукт, като помага на клиентите да управляват своите ИТ инвестиции и среди, докато стратегическото планиране за в бъдеще.\n\n\nПотърсете по-долу списък с търговски продукти и услуги на Microsoft и след това изберете вашия резултат, за да намерите срокове за поддръжка и обслужване, задължителни актуализации, информация за миграцията и системни изисквания."
