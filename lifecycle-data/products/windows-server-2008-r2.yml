summary: "Windows Server 2008 R2 следва [Фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.\n\nТова се отнася до следните издания: Datacenter, Enterprise, HPC Edition, базирани на Itanium системи, Standard, Web\n\n> [!IMPORTANT]\n> Поддръжката за този продукт е приключила. Вижте указанията за миграцията по-долу. \n"
