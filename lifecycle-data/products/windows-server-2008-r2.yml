content: "\n## <a name=\"links\"></a>Връзки \n* [Насоки за миграцията](https://aka.ms/AA1ovn4)\n* [Информация за надстройка на сървър](/windows-server/upgrade/upgrade-overview)\n* [Разширена програма за актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Разширените актуализации на защитата (ESU) се предлагат чрез специфични програми за корпоративно лицензиране за Datacenter, Standard, Enterprise и Embedded издания на този продукт издания, за срок до три години след края на поддръжката. Свържете се с вашия партньор или екип на акаунт в Microsoft, за да научите повече. \n\n--------------------------------------------------------------Членна дата---- Дата на излизане\n\nУдължена година на актуализация на защитата 3---01/11/2022---01/10/2023\n\nУдължена година на актуализация на защитата 2---01/12/2021---01/11/2022\n\nУдължена година на актуализация на защитата 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Предприятие\n* Издание за ВИТ\n* Itanium-базирани системи\n* Стандартна\n* Уеб"
