content: "> [!TIP]\n> Разширените актуализации на сигурността (ESU) са налични за изданията Datacenter, Standard, Enterprise и Embedded на този продукт в продължение на до три години след края на поддръжкат\nИздание-------------------------------Начална дата----Крайна дата\n\nРазширена актуализация на защитата, година 3---07/13/2021---07/12/2022\n\nРазширена актуализация на защитата, година 2---07/14/2021---07/13/2021\n\nРазширена актуализация на защитата, година 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Връзки \n* [Указания за мигриране](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n* [Програма за разширена актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Блог за услуги за изданията на SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Само за IA64 SP3 ще бъде поддържан до 9 юли 2019 г.\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
