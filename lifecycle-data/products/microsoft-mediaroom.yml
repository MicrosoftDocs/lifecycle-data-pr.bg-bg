content: "\n\n> [!NOTE]\n> Ericsson е придобил продуктите на Microsoft Mediaroom в 2013. За повече информация вижте [прессъобщението](http://www.ericsson.com/news/1691160). За клиенти, които имат нужда от поддръжка, отидете [тук](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom client 2,1 е издадена на 27 декември 2011. \n\n## <a name=\"editions\"></a>Издания \n* Услуги за приложения 1,0\n* Клиент 2,0\n* Клиент 2,1\n* Сървър 2,0\n* Сървър 2,1"
