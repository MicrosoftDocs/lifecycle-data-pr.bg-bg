content: "\n\n> [!NOTE]\n> През 2013 г. Ericsson придоби продукти на Microsoft Мediaroom. За повече информация, вижте [прессъобщението](http://www.ericsson.com/news/1691160). Клиенти, които се нуждаят от поддръжка, могат да отидат [тук](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx). \n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 е издаден на 27 декември 2011 г. \n\n## <a name=\"editions\"></a>Издания \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
