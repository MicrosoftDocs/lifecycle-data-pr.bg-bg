content: "\n## <a name=\"links\"></a>Връзки \n* [Silverlight 5 ще поддържа браузъри, изброени тук, през 10/12/2021 или по време на жизнения цикъл на основните браузъри, което от двете е по-кратко.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Край на поддръжката на Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft ще предостави най-малко 12 месеца уведомление преди прекратяване на поддръжката за Инструменти."
