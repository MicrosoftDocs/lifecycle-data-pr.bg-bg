content: "\n## <a name=\"links\"></a>Връзки \n* [Silverlight 5 ще поддържа браузърите, посочени в тази страница, до 12.10.2021 г., или през жизнения цикъл на базовите браузъри – което от двете е по-кратко.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Край на поддръжката на Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft ще предостави известие минимум 12 месеца преди прекратяване на поддръжката за „Инструменти“."
