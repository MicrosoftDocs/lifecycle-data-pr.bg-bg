summary: >+
  Visual Studio 2010 следва [фиксираните](/lifecycle/policies/fixed) правила за жизнения цикъл.


  Това се отнася за следните издания: Всички, ASP .NET MVC 4, експрес, F # 2.0 по време на работа, Управление на лабораторни условия, Инструменти за производителност, премия, професионален, отдалечен дебъгер, SDK, Shell (integrated), Shell (изолиран), Екипни агенти, Team Explorer, Тест professional, Инструменти за Office system 4.0 по време на работа, Последен, VB експрес, Visual C# Express, Visual C++ Express, Visual Web Developer Express, Визуализация & моделиране на SDK

