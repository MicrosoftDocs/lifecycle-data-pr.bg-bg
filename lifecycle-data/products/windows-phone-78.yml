content: "\n\n> [!NOTE]\n> Microsoft ще направи актуализациите достъпни за операционната система на вашия телефон, включително актуализации на защитата, за период от 18 месеца след началната дата на жизнения цикъл. Разпространението на актуализациите може да се контролира от мобилния оператор или от производителя на телефона, от който сте закупили телефона си. Наличността на актуализацията също ще се различава според възможностите на страната, региона и хардуера."
