content: "\n\n> [!NOTE]\n> Microsoft ще направи актуализациите достъпни за операционната система на вашия телефон, включително актуализации на защитата, в продължение на 18 месеца след началната дата на жизнения цикъл. Разпространението на актуализациите може да се контролира от мобилния оператор или производителя на телефона, от когото сте закупили телефона си. Наличността на актуализациите също ще варира в зависимост от държавата, региона и възможностите на хардуера."
