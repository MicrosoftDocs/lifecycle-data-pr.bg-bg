content: "\n## <a name=\"links\"></a>Връзки \n* [Защита на крайна точка на System Center](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Защитата на Forefront client е прекратена. Поддръжката приключва на 14 юли, 2015. Актуализациите на дефинициите за злонамерен софтуер и антиспайуер вече няма да са налични след края на поддръжката за версията на продукта. Моля, преценете защитата на крайна точка на System Center като заместител."
