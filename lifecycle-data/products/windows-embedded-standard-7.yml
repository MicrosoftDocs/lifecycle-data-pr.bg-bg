content: "\n## <a name=\"links\"></a>Връзки \n* [* Разширена програма за актуализация на защитата (ESU) - Разширени актуализации на защитата за избрани вградени продукти са достъпни чрез OEM производителите](/lifecycle/faq/extended-security-updates)\n* [Насоки за миграцията](https://support.microsoft.com/help/4057281)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> \"*Разширените актуализации на защитата (ESU) са достъпни за Windows Embedded Standard 7 за срок до три години след края на поддръжката чрез OEM производители. Свържете се с вашия партньор или екип на акаунт в Microsoft, за да научите повече.\n\n## <a name=\"editions\"></a>Издания \n* Стандартна"
