content: "\n## <a name=\"links\"></a>Връзки \n* [* Програма за разширена актуализация на защитата (ESU) – Разширени актуализации на защитата за определени Embedded продукти са достъпни чрез OEM.](/lifecycle/faq/extended-security-updates)\n* [Указания за мигриране](https://support.microsoft.com/help/4057281)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*Разширените актуализации на защитата (ESU) са налични за Windows Embedded Standard 7 в продължение на до три допълнителни години след края на поддръжката чрез OEM. Свържете се с вашия партньор на Microsoft или екип за акаунта, за да научите повече.\n\n## <a name=\"editions\"></a>Издания \n* Standard"
