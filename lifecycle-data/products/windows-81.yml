name: Windows 8.1
summary: >+
  Windows 8.1 следва [Правилата](/lifecycle/policies/fixed) за фиксиран жизнен цикъл.



  Това се отнася до следните издания: Enterprise, Enterprise N, N, Pro с Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Като напомняне, Windows 8.1 ще достигне края на обслужването си на 10 януари 2023 г. След тази дата тoзи продукт повече няма да получава актуализации на защитата, актуализации, които не са свързани със защитата, корекции на грешки, техническа поддръжка или актуализации на онлайн техническо съдържание.  Ако устройствата не отговарят на техническите изисквания за изпълнение на по-актуално издание на Windows, Microsoft препоръчва замяна на устройството с такова, което поддържа Windows 11. Моля, отидете [тук](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) за повече информация.

