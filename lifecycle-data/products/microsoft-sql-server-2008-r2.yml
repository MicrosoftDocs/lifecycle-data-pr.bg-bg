content: "\n## <a name=\"links\"></a>Връзки \n* [Sql Server край на опциите за поддръжка](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 и Windows Server 2008 край на опциите за поддръжка](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Разширена програма за актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Правила на сервизния пакет](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Разширените актуализации на защитата (ESU) са достъпни за центъра за данни, стандартния, Enterprise и Вградените издания на този продукт за срок до още три години след края на поддръжката.\n> [!NOTE]\n> Само за IA64 SP2 ще бъде поддържан до 7/9/2019. Вижте блога sql Release Services за повече информация.\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Разработчик\n* Предприятие\n* Експресно\n* Експрес с разширени услуги\n* за вградени системи\n* Стандартна\n* Стандартно издание за малък бизнес\n* Уеб\n* Работна група"
