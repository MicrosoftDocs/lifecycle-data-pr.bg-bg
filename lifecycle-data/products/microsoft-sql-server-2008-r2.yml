summary: >+
  Microsoft SQL Server 2008 R2 следва [фиксирани](/lifecycle/policies/fixed) правила за жизнения цикъл.


  Това се отнася за следните издания: Център за данни, Разработчици, Корпоративни, Експресни, Експресни с разширени услуги, за вградени системи, Стандартни, Стандартно, Стандартно издание за малък бизнес, Уеб, Работна група

