content: "\n## <a name=\"links\"></a>Връзки \n* [Край на опциите за поддръжка на SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Край на опциите за поддръжка на SQL Server 2008 и Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Програма за разширена актуализация на защитата (ESU)](/lifecycle/faq/extended-security-updates)\n* [Правила за сервизните пакети](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Разширените актуализации на защитата (ESU) са налични за изданията Datacenter, Standard, Enterprise и Embedded на този продукт в продължение на до три допълнителни години след края на поддръжката.\n> [!NOTE]\n> SP2 ще бъде поддържан до 09 юли 2019 г. само за IA64. Вижте блога за услугите, свързани с изданието на SQL, за повече информация.\n\n## <a name=\"editions\"></a>Издания \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
