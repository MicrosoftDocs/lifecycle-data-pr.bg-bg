content: "\n## <a name=\"links\"></a>Връзки \n* [Издание за телефон на Lync](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Lync телефон издание се поддържа с Lync Server 2010 и Lync Server 2013. Дата на поддръжката за Lync телефон издание е удължен 2 години, за да се приведе в съответствие с lync Server 2013 жизнен цикъл.\n\n## <a name=\"editions\"></a>Издания \n* Предприятие\n* Комплект за разработка на софтуер за групов чат\n* Sdk\n* Стандартна"
